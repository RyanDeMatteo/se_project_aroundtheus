<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A photo-sharing platform for travel across the United States"
    />
    <meta name="keywords" content="travel, photo, sharing" />
    <meta name="author" content="Ryan DeMatteo" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img
          class="header__logo"
          src="./images/logo-white.svg"
          alt="Across The U.S. logo"
        />
      </header>

      <main class="content">
        <section class="page__section profile">
          <img
            class="profile__image"
            src="images/jacques-cousteau.jpg"
            alt="profile picture"
          />
          <div class="profile__container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="page__section cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            class="modal__input profile__input_type_title"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input profile__input_type_about"
            name="about"
            placeholder="About me"
            required
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input card__input_type_title"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input card__input_type_image"
            name="link"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__save-button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container .modal__container_type_image">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-icon" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__caption"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
