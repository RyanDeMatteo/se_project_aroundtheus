<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A photo-sharing platform for travel across the United States"
    />
    <meta name="keywords" content="travel, photo, sharing" />
    <meta name="author" content="Ryan DeMatteo" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img
          class="header__logo"
          src="<%=require('./images/logo-white.svg')%>"
          alt="Across The U.S. logo"
        />
      </header>

      <main class="content">
        <section class="page__section profile">
          <img
            class="profile__image"
            id="profile-image"
            alt="profile picture"
          />
          <button class="profile__avatar-edit" type="button"></button>
          <div class="profile__container">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="page__section cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            id="profile-name"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Name"
            required
          />
          <span class="modal__error" id="profile-name-error"
            >Please fill out this field.</span
          >
          <input
            type="text"
            class="modal__input modal__input_type_about"
            id="profile-about"
            name="about"
            minlength="2"
            maxlength="200"
            placeholder="About me"
            required
          />
          <span class="modal__error" id="profile-about-error"
            >Please fill out this field.</span
          >
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="card-title"
            name="title"
            minlength="1"
            maxlength="30"
            placeholder="Title"
            required
          />
          <span class="modal__error" id="card-title-error"
            >Please fill out this field.</span
          >
          <input
            type="url"
            class="modal__input modal__input_type_image"
            id="card-url"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-url-error"
            >Please enter a web address.</span
          >
          <button type="submit" class="modal__save-button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container .modal__container_type_avatar">
        <h3 class="modal__title">Change Profile Picture</h3>
        <form class="modal__form" id="avatar-form">
          <input
          type="url"
          class="modal__input modal__input_type_avatar"
          id="avatar"
          name="avatar"
          placeholder="Image link"
          required
          >
          <span class="modal__error" id="avatar-error">Please enter a web address.</span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
        <button class="modal__close-button" type="button"></button>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container .modal__container_type_image">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container .modal__container_type_delete">
        <h2 class="modal__title-delete">Are You Sure?</h4>
        <form class="modal__form" name="deletePopup" novalidate>
          <button class="modal__save-button" type="submit">Yes</button>
        </form>
        <button class="modal__close-button" type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-icon" type="button"></button>
        <img class="card__image" src=" " alt=" " />
        <div class="card__description">
          <h2 class="card__caption"></h2>
          <div class="card__like-container">
          <button class="card__like-button" type="button"></button>
          <p class="card__like-counter"></p>
        </div>
        </div>
      </li>
    </template>
  </body>
</html>
